<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>
<body>
  

  <br>
  <div class="wrapper" id="weather-app">
  <div class="container border rounded p-3 mb-0">
    <div class="row">
      <div class="col-6">
        <form id="search-form">
        <input 
          type="search" 
          id="city-input" 
          placeholder="Type a city..." 
          autofocus="on" 
          autocomplete="off" 
          class="form-control shadow-sm"/>
      </form>
      </div>
      <div class="col-3">
        <input type="submit" class="form-control btn btn-primary shadow-sm w-100" value="Search" id="searchButton"></input>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary shadow-sm w-100" id="currentCityButton">Current City</button>
      </div>
    </div>
    <br><br>
    <div class="row">
      
      <h1 class="col-7" id="currentCity"></h1> <br>
    </div>
    <div class="row">
      <div class="float-left col-6">
    <ul class="overview">
      <li>Updated on <span id="current-time"></span></li>
      <li id="condition"></li>
    </ul>
  </div>
  </div>
    <div class="row">
      <div class="col-7">
        <div class="clearfix weather-temperature">

          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear" class="float-left" id="icon"/>
          <div class="float-left">
            <span class="temperature" id="temperature"></span>
            <span class="units">
            <span><a href="#" id="celsius-link" class="active">°C</a></span> | 
            <span><a href="#" id="fahrenheit-link">°F</a></span>
            </span>
    </div>
    </div>
      </div>
      <div class="float-right col-5">
        <ul>
          <li>Pressure: <span id="pressure"></span>mb</li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span></li>
          
        </ul>
      </div>
    </div>
    <div class="#row weather-forecast" id="forecast">
    </div>
  </div>
  <span class="link-signature"><p><a href="https://github.com/gabrlevy/weather-app" target="_blankrecipes"> open-source coded</a> by Gabriela Levy</p></span>
</div>
 <script src="./script.js"></script>

</body>
</html>
